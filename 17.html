<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        
        //1.
        var a = [1,2,3];
        var b = '김밥';
        var c = [...b, ...a];
        console.log(c);
        //'김','밥',1,2,3

        //2.
        var a = [1,2,3];
        var b = ['you', 'are'];
        var c = function(a,b){
            console.log( [[...a], ...[...b]][1] )
        }
        c(a,b);
        //[1,2,3], 'you', 'are'  -> 'you'

        //3.
        function 함수(a = 5, b = a * 2){
            console.log(a + b);
            return 10
        }
        함수(3);
        //9

        //4.
        function 함수(a = 5, b = a * 2 ){
            console.log(a + b);
        }
        함수(undefined, undefined);
        //15

        //5.
        function 어레이(...rest){
            //(여기 어떤코드가 들어가면 될까요?)
            return rest;
        }

        var newArray = 어레이(1,2,3,4,5);
        console.log(newArray);

        //6.
        var numbers = [2,3,4,5,6,1,3,2,5,5,4,6,7];
        console.log(Math.max(...numbers));

        //7.
        function 정렬(글자){
            //(여기 어떤 코드가 들어가야할까요?)
            console.log(...[...글자].sort());
        }

        정렬('bear');
        
        //8.
        글자세기('aacbbb');

        function 글자세기(글자){
            var 결과 = {};

            [...글자].forEach(function(a){
                //만약에 결과에 a가 있으면 +1 해주시고
                //없으면 a : 1 집어넣으세요
                if( 결과[a] > 0){
                    결과[a] = 결과[a] + 1;
                }else{
                    결과[a] = 1;
                }
            });

            console.log(결과);
        }
    </script>
</body>
</html>
