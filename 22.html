    <script>
        //과제1
        function Student(이름, 나이){
            this.name = 이름;
            this.age = 15;
            this.sayHi = function(){
                console.log('안녕 나는 ' + this.name + '이야');
            }
        }

        var 학생1 = new Student('Park', 20);
        var 학생2 = new Student('Kim', 21);
        var 학생3 = new Student('Lee', 22);

        학생1.sayHi();
        학생2.sayHi();
        학생3.sayHi();

        //과제2
        function Parent(){
            this.name = 'Kim';
        }
        var a = new Parent();

        a.__proto__.name = 'Park';
        console.log(a.name);
