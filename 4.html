<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="버튼">버튼이에요</button>

    <script>
        //과제1
        var 사람 = {
            name: '손흥민',
            sayHi : function(){
                console.log('안녕 나는 ' + 사람.name);
            } 
        }

        사람.sayHi(); 

        //과제2
        var 자료 = { 
            data : [1,2,3,4,5] 
        }

        function 전부더하기(){
            var total = 0;

            자료.data.forEach(function(a){
                total += a;
            });
            console.log(total);
        }
        전부더하기();
        // 자료.전부더하기();

        //과제3
        document.getElementById('버튼').addEventListener('click', ()=> {
            setTimeout(()=>{ console.log(this.innerHTML) }, 1000)
        });
    </script>
</body>
</html>
